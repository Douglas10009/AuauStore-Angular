 <section class="container">
        <div class="login">
            <i class="fas fa-sign-in-alt"></i>
            <h1>Bem-vindo</h1>

            <img src="./assets/DogCadastro.jpg" alt="">

            <form>
                <div class="form">
                    <div class="form-row">
                        <i class="fas fa-user"></i>
                        <label for="input">Usuário</label>
                        <input type="text" placeholder="Digite seu nome de usuário" required>
                    </div>

                    <div class="form-row">
                        <i class="fas fa-envelope"></i>
                        <label for="input">E-mail</label>
                        <input type="text" placeholder="Digite seu E-mail" required>
                    </div>

                    <div class="form-row">
                        <i class="fas fa-eye"></i>
                        <label for="input">Senha</label>
                        <input type="text" placeholder="Digite sua senha" required>
                    </div>

                    <div class="form-row">
                        <i class="fas fa-eye"></i>
                        
                        <input type="text" placeholder="Confirmar a senha" required>
                    </div>

                    <div class="form-row button-login">
                        <button class="botao">Cadastrar<i class="fas fa-arrow-right"></i></button>
                    </div>

                    <!-- Campos para entrar com redes sociais -->
                    <div class="social-login">
                        <p>Ou entre com:</p>
                        <button class="social-button facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                        <button class="social-button google"><i class="fab fa-google"></i> Google</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
